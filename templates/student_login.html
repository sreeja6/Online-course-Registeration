{% extends 'student_page.html' %}
{% block sree %}
    <style>
    #t {
        margin-left: 80px;
    }

    #f
    {
       font-size: 35px;
        color: olive;
    }
    .s
    {
      font-size: 25px;
      color: red;
    }
    #last
    {
       font-size: 25px;
       color:red;
         background-color: black;
    }
    </style>
     <form action="{% url 'student_login_check' %}" method="post">
    {% csrf_token %}


  <table align="center" border="0" height="190px" width="550px" id="t">
  <tr><th colspan="2" id="f">Student Login</th></tr>
  <tr><th class="s">Username:<input type="text" required name="l1"></th></tr>
  <tr><th class="s">Password:<input type="password" required name="l2"></th></tr>
  <tr><th><button type="submit" id="last">Login</button></th></tr>
   {% if messages %}
        {% for x in messages %}
            <tr><th>{{ x }}</th></tr>
        {% endfor %}
    {% endif %}

  </table>
     </form>
{% endblock %}
