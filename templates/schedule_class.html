    {
        font-size: 30px;


    }
    .heads
    {
        font-size: 20px;
    }
     #button {
         font-size: 25px;
         color: red;
         background-color: black;
     }
      #messages
        {
            font-size: 20px;
            color: red;
        }

     <form action="{% url 'schedule_sucessfully' %}" method="post">
        {% csrf_token %}



    <table align="center" border="0">

        <tr><th class="heads">Course Name:<input type="text" name="s1" required></th></tr>

    </form>

{% endblock %}
